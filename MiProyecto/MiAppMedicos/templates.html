<!DOCTYPE html>
<html>
<head>
    <title>ALTA DE MEDICOS</title>
    <style>
        body {
            background: linear-gradient(to bottom, blue, white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form > * {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ALTA DE MEDICOS</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
